<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/oauth-js/dist/oauth.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="controllers/twitter_controller.js"></script>
</head>
<body>
  <div ng-controller='TwitterController'>
    <p id='alertMessage'>{{alertMessage}}</p>
    <a href='#' id='twitter-auth' ng-click='twitterAuth()'>Log-in with Twitter</a>
    <a href='#' id='get-tweets' ng-click='getTweets()'>Get my Tweets</a>

    <form id="tweet_form" ng-submit="postTweets(field)">
        <label for "Tweet">Tweet: </label>
        <input id="post-tweet" type="text" name="field" ng-model="field"> </input>
        <input id="post-tweet-submit" type="submit" value='Tweet'></input>
    </form>


   <ul id='tweet-list'>
     <li id="{{tweet.id}}" ng-repeat="tweet in tweets">
       <p class="tweet-display">{{tweet.text}}</p>
    </li>
   </ul>
  </div>


</body>
</html>
