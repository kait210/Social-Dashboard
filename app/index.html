<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="socialDashboard" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/oauth-js/dist/oauth.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="controllers/twitter_controller.js"></script>
  <script src="controllers/facebook_controller.js"></script>
</head>
<body>
  <div ng-controller='TwitterController'>
    <p id='alertMessage'>{{alertMessage}}</p>
    <a href='#' id='twitter-auth' ng-click='twitterAuth()'>Log-in with Twitter</a>
    <a href='#' id='get-tweets' ng-click='getTweets()'>Get my Tweets</a>

    <ul>
      <li ng-repeat="tweet in tweets" id="{{tweet.id}}">
        <p class='created-at'>{{tweet.created_at}}</p>
        <p>{{tweet.text}}</p>
        <a class='url' ng-if="tweet.entities.urls[0].url" href="{{tweet.entities.urls[0].url}}">Click link</a>
        <div class='media'> <img ng-if="tweet.entities.media[0].media_url_https" src="{{tweet.entities.media[0].media_url_https}}"></div>
        <p class='user' ng-if="tweet.user.name">{{tweet.user.name}}></p>
      </li>
     </ul>
  </div>
  <div ng-controller='FacebookController'>
    <p id='fb-alertMessage'>{{alertMessage}}</p>
    <a href='#' id='facebook-auth' ng-click='facebookAuth()'>Log-in with Facebook</a>
  </div>

</body>
</html>
